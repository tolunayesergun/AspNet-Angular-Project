<div class="container">
  <div class="row">
    <div *ngFor="let city of cities" class="col-md-6">
      <h2 class="pt-3 mt-5 ">{{city.name}}</h2>
      <div class="  card mb-4 shadow-sm">

        
        <img class="card-img-top " style="height: 260px; width: 100%;" src="{{city.photoUrl}}" alt="Card image cap">

        <div class="card-body">
          <p class="card-text">
           {{city.description}}
          </p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button routerLink="/cityDetail/{{city.id}}" type="button" class="btn btn-sm btn-outline-secondary">
                View
              </button>
              <button type="button" class="btn btn-sm btn-outline-secondary">
                Edit
              </button>
            </div>
            <small class="text-muted">9 mins</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
